name: CI Rust

on:
  push:
    branches: [main]
    paths:
      - crates/**
      - Cargo.toml
      - Cargo.lock
      - rustfmt.toml
      - benchmark_parser_Cargo.toml
      - .task/**
      - Taskfile.yaml
      - .github/workflows/ci-rust.yaml
  pull_request:
    branches: [main]
    paths:
      - crates/**
      - Cargo.toml
      - Cargo.lock
      - rustfmt.toml
      - benchmark_parser_Cargo.toml
      - .task/**
      - Taskfile.yaml
      - .github/workflows/ci-rust.yaml

permissions:
  contents: read

concurrency:
  group: ci-rust-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Install Task
        uses: go-task/setup-task@v1
        with:
          version: 3.46.4

      - name: Run Rust Tests
        env:
          RUST_BACKTRACE: full
        run: task rust:test:ci
        shell: bash

      - name: Check Rust Formatting
        if: matrix.os == 'ubuntu-latest'
        run: task rust:lint:check
        shell: bash

      - name: Run Clippy
        if: matrix.os == 'ubuntu-latest'
        run: task rust:lint:check
        shell: bash

  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Install Task
        uses: go-task/setup-task@v1
        with:
          version: 3.46.4

      - name: Generate Rust Coverage
        run: task rust:coverage
        shell: bash

      - name: Upload Coverage Artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-${{ github.sha }}
          path: rust-coverage.lcov
          retention-days: 7
